<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Erreur - AAR Rénovation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .error-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
    }
    .error-code {
      font-size: 72px;
      color: #d32f2f;
      font-weight: bold;
      margin-bottom: 10px;
    }
    h1 { color: #222; margin-bottom: 20px; font-size: 28px; }
    p { color: #666; margin-bottom: 30px; line-height: 1.6; }
    a {
      display: inline-block;
      background: #0066cc;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover { background: #0052a3; }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <h1>Page non trouvée</h1>
    <p>Désolé, la page que vous recherchez n'existe pas ou a été supprimée. Veuillez vérifier l'URL et réessayer.</p>
    <a href="/">Retourner à l'accueil</a>
  </div>
</body>
</html>
